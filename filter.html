<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/CSS/filter.css">

</head>

<body>
    <i class="fa fa-filter fa-2x filterLogo"></i> <span class="filterHead">Filter</span>
    <hr>
    <form>
        <ul class=mainFilter>
            <li>Author</li>
            <hr />
            <ul class="subFilter">

                <li> <input type="checkbox"> Author 1</li>
                <li><input type="checkbox"> Author 2</li>
                <li><input type="checkbox"> Author 3</li>
            </ul>
            <br />
            <li>Genere</li>
            <hr />
            <ul class="subFilter">
                <li><input type="checkbox"> Fiction</li>
                <li><input type="checkbox"> Non Fiction</li>
                <li><input type="checkbox"> Drama</li>
                <li><input type="checkbox"> Sci Fi</li>
            </ul>
            <br />
            <li>Price</li>
            <hr />
            <ul class="subFilter">
                <li><input type="checkbox"> ₹10-₹300</li>
                <li><input type="checkbox"> ₹301-₹600</li>
                <li><input type="checkbox"> ₹601-₹900</li>
                <li><input type="checkbox"> 901 and above</li>
            </ul>
        </ul>
        <input type="button" class="sbutton" name="Apply" value="Apply">
    </form>

</body>

</html>
